<!DOCTYPE html>
<html lang="en">
<head>
  <title>Voice Recognition</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
  <div class="loader-wrapper">
    <svg class="loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
      <path d="M0 50 Q 25 75, 50 50 T 100 50" stroke="#00dfff" stroke-width="4" fill="none">
        <animate attributeName="d" dur="2s" repeatCount="indefinite" values="
          M0 50 Q 25 25, 50 50 T 100 50;
          M0 50 Q 25 75, 50 50 T 100 50;
          M0 50 Q 25 25, 50 50 T 100 50;
        " />
      </path>
    </svg>
    <div class="loading-text">Loading...</div>
  </div>
  <div class="background-images"></div>
  <div class="container" id="content">
    <h1 class="title translate" data-english="Voice Recognition" data-chinese="智能語音辨識"></h1>
  <h2 class="subtitle translate" data-english="Aiding Elderlies for Healthcare" data-chinese="應用於輔助長者的健康照護"></h2>
    <div class="buttons">
      <div class="english-buttons">
        <button class="button" onclick="displayText('Motivation')">Motivation</button>
        <button class="button" onclick="displayText('Principle')">Principle</button>
        <button class="button" onclick="displayText('Applications')">Applications</button>
        <button class="button" onclick="displayText('Challenges')">Challenges</button>
        <button class="button" onclick="displayText('Future')">Future</button>
      </div>

      <div class="chinese-buttons" style="display: none;">
        <button class="button" onclick="displayText('動機')">動機</button>
        <button class="button" onclick="displayText('原理')">原理</button>
        <button class="button" onclick="displayText('應用')">應用</button>
        <button class="button" onclick="displayText('挑戰')">挑戰</button>
        <button class="button" onclick="displayText('未來')">未來</button>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 class="modal-title" id="modalTitle"></h2>
      <div id="modalContent"></div>
      <p class="modal-sources" id="modalSources"></p>
      <span class="close" onclick="closeModal()">&times;</span>
    </div>
  </div>

  <div class="language-toggle">
   <span class="toggle-btn" onclick="toggleLanguage()">EN</span>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
